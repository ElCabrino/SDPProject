version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 5
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 25
  method-lines:
    config:
      threshold: 40
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
exclude_patterns:
- "app/src/test"
- "app/src/androidTest"
- "app/src/main/java/ch/epfl/sweng/vanjel/FirebaseAuthCustomBackend.java"
- "app/src/main/java/ch/epfl/sweng/vanjel/FirebaseDatabaseCustomBackend.java"
